server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-ms
          uri: lb://user-ms
          predicates:
            - Path=/user/**
        - id: car-ms
          uri: lb://car-ms
          predicates:
            - Path=/car/**
